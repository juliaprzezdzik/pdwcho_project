<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Rekomendacji KsiƒÖ≈ºek - Neo4j</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .quick-users {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .quick-user-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .quick-user-btn:hover {
            background: #667eea;
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
            margin: 20px 0;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .results {
            margin-top: 30px;
        }
        .user-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        .user-info h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .book-grid {
            display: grid;
            gap: 15px;
        }
        .book-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .book-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }
        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .book-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .book-title {
            flex: 1;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            margin-left: 15px;
        }
        .book-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.95em;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .rating {
            color: #f39c12;
            font-weight: bold;
            font-size: 1.1em;
        }
        .stars {
            color: #f39c12;
        }
        .isbn {
            color: #999;
            font-family: monospace;
        }
        .recommenders {
            color: #667eea;
            font-weight: bold;
        }
        .empty {
            text-align: center;
            padding: 60px 40px;
            color: #999;
            font-size: 1.2em;
        }
        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .tech-stack {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .tech-badge {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üìö System Rekomendacji KsiƒÖ≈ºek
        </h1>
        <p class="subtitle">Collaborative Filtering oparty na grafowej bazie danych Neo4j</p>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Wpisz nazwƒô u≈ºytkownika (np. AnnaK, PiotrZ, MariaW)"
                    value="AnnaK"
                >
                <button onclick="getRecommendations()" id="searchBtn">
                    üîç Szukaj Rekomendacji
                </button>
            </div>
            <div style="margin-top: 10px; color: #666; font-size: 0.9em;">
                üí° Szybki wyb√≥r:
            </div>
            <div class="quick-users">
                <button class="quick-user-btn" onclick="selectUser('AnnaK')">üë§ AnnaK</button>
                <button class="quick-user-btn" onclick="selectUser('PiotrZ')">üë§ PiotrZ</button>
                <button class="quick-user-btn" onclick="selectUser('MariaW')">üë§ MariaW</button>
            </div>
        </div>

        <div id="stats" class="stats-grid" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Przeszukujƒô graf relacji w Neo4j...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results"></div>

        <div class="footer">
            <strong>Proof of Concept</strong><br>
            <div class="tech-stack">
                <span class="tech-badge"> Neo4j AuraDB</span>
                <span class="tech-badge"> Python Flask</span>
                <span class="tech-badge"> RESTful API</span>
                <span class="tech-badge">‚òÅ Render.com</span>
                <span class="tech-badge"> SPA (HTML/JS)</span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://pdwcho-project.onrender.com';

        function selectUser(username) {
            document.getElementById('username').value = username;
            getRecommendations();
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '‚≠ê'.repeat(fullStars);
            if (halfStar) stars += '¬Ω';
            return stars;
        }

        async function getRecommendations() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Ô∏è Proszƒô wpisaƒá nazwƒô u≈ºytkownika!');
                return;
            }

            // UI updates
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/recommendations/${username}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'B≈ÇƒÖd serwera');
                }

                displayResults(data);
            } catch (error) {
                showError(` B≈ÇƒÖd: ${error.message}`);
            } finally {
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            // Show stats
            statsDiv.style.display = 'grid';
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.count}</div>
                    <div class="stat-label">üìñ Znalezionych Rekomendacji</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.user}</div>
                    <div class="stat-label">üë§ U≈ºytkownik</div>
                </div>
            `;

            let html = `
                <div class="user-info">
                    <h2>üéØ Rekomendacje dla: ${data.user}</h2>
                    <p>System znalaz≈Ç ${data.count} ${data.count === 1 ? 'ksiƒÖ≈ºkƒô' : data.count < 5 ? 'ksiƒÖ≈ºki' : 'ksiƒÖ≈ºek'} dopasowanych do Twoich upodoba≈Ñ</p>
                </div>
            `;

            if (data.recommendations.length === 0) {
                html += `
                    <div class="empty">
                        <div class="empty-icon"></div>
                        <strong>Nie znaleziono rekomendacji</strong><br><br>
                        Mo≈ºliwe przyczyny:<br>
                        ‚Ä¢ U≈ºytkownik nie istnieje w bazie danych<br>
                        ‚Ä¢ U≈ºytkownik przeczyta≈Ç ju≈º wszystkie dostƒôpne ksiƒÖ≈ºki<br>
                        ‚Ä¢ Brak u≈ºytkownik√≥w o podobnych upodobaniach<br><br>
                         Spr√≥buj: AnnaK, PiotrZ lub MariaW
                    </div>
                `;
            } else {
                html += '<div class="book-grid">';
                data.recommendations.forEach((book, index) => {
                    html += `
                        <div class="book-card">
                            <div class="book-header">
                                <div class="book-rank">#${index + 1}</div>
                                <div class="book-title">${book.title}</div>
                            </div>
                            <div class="book-details">
                                <div class="detail-item">
                                    <span class="stars">${generateStars(book.avgRating)}</span>
                                    <span class="rating">${book.avgRating.toFixed(1)}/5.0</span>
                                </div>
                                <div class="detail-item">
                                    <span class="recommenders"> ${book.recommenders} ${book.recommenders === 1 ? 'osoba' : 'osoby'} poleca</span>
                                </div>
                                <div class="detail-item">
                                    <span class="isbn"> ISBN: ${book.isbn}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });

        // Load recommendations on page load
        window.onload = () => {
            getRecommendations();
        };
    </script>
</body>
</html>
